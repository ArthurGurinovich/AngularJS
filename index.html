<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AngularJS | Course</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
        <script src="./js/base/angular.min.1.5.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <header class="top-header">
            <div class="logo">
                <img src="./img/angular.svg"/>
            </div>
            <div class="title">AngularJS | Training</div>
        </header>
        <div id="content">
            <div class="lesson">
                <div class="title">Lesson 3</div>
                <div class="description" ng-app="myApp">
                    <div ng-controller="contentController">                  
                        <tab-controls name="{{ tabsDesc }}">
                                <pane pane-name="Pane 1" on-pane-activated="handleActive(state)"></pane>
                                <pane pane-name="Pane 2" on-pane-activated="handleActive(state)"></pane>
                                <pane pane-name="Pane 3" on-pane-activated="handleActive(state)"></pane>
                        </tab-controls>    
                        <script>
                        var app = angular.module('myApp', []);
                        app.controller('contentController',['$scope', function($scope){
                            $scope.tabsDesc = 'Click on the tabs inside the tabbed menu:';
                        }]);
                        app.controller('tabsCtrl', function($scope, $element, $attrs, $timeout) {
                             var panes = $scope.panes = [];
                             var countP = 0;

                                $scope.contentLoad = function(pane){
                                    if(pane.contentLoad != false){
                                        $timeout(function() {
                                            pane.content = 'Content for ' + pane.title;
                                            console.log(pane.content);
                                            pane.contentLoad = true;
                                        }, 1000);
                                    } else{
                                        pane.content = 'Content was loaded before';
                                        console.log(pane.content);
                                    }
                                };

                                $scope.onTabActivated = function(pane) {
                                    angular.forEach(panes, function(pane) {
                                        pane.state = 'none';
                                        pane.used = '';
                                    });
                                    pane.used = 'active';
                                    pane.state = 'block';
                                    $scope.contentLoad(pane);   
                                };

                                
                                this.createPanes = function(pane) {
                                    panes.push(pane);
                                    if(countP === 1){
                                        $scope.onTabActivated(panes[0]);
                                    } 
                                    countP++;
                                };
                        });
                        app.directive('tabControls',function(){
                          return {
                            restrict: 'E',
                            transclude:  true,
                            scope: {
                                name: '@'
                            },
                            controller: 'tabsCtrl',
                            template: '<div class="tabbable">{{ name }}<ul class="tab"><li ng-repeat="pane in panes" class="tablinks"><a href="#" class="{{pane.used}}" ng-click="onTabActivated(pane)">{{pane.title}}</a></li></ul><ng-transclude></ng-transclude></div>',                     
                            link: function(scope, element, attrs, ctrl){

                            }
                          }
                        });
                        app.directive('pane',function(){
                          return {
                            require: '^^tabControls',
                            restrict: 'E',
                            transclude:  false,
                            replace: true,
                            scope: {
                                title: '@paneName',
                                onPaneActivated: '&'
                            },
                            link: function(scope, element, attrs, tabsCtrl) {
                                tabsCtrl.createPanes(scope);
                            },
                            template:'<div class="tabcontent" style="display: {{ state }}"><h4>{{ content }}</h4>'+
                            '<div ng-if="!contentLoad" class="loading"><img src="./img/spinner.gif" width="30" height="30" alt="Loading..."><p>Loading...</p></div></div>'
                          }
                        });
                    </script>

                    </div>    
                </div> 
                 </div>   
            </div>
    </body>
</html>
